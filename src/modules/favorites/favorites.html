<div ng-switch="isFavorite">
  <div ng-switch-when="true" class="mt-2">
    <button class="btn btn-success" ng-click="addToFavorite($event)">Delete from favorites</button>
  </div>
  <div ng-switch-when="false" class="mt-2">
    <button class="btn btn-primary" ng-click="addToFavorite($event)">Add to favorites</button>
  </div>
</div>
