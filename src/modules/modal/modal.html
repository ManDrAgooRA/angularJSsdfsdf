<div class="modal" id="exampleModal" tabindex="-1" aria-modal="true" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="closeModal()"></button>
      <div class="modal-body">
        {{message}}
        <br>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
